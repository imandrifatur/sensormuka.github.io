<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition with Camera</title>
    <style>
        /* Gaya dasar untuk video dan kanvas */
        #video {
            display: block;
            margin: 0 auto;
            width: 640px;
            height: 480px;
            background-color: black;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            margin: 0 auto;
        }
        
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        
        /* Gaya untuk tombol */
        button {
            margin: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Tampilkan nama di atas wajah yang dikenali */
        .label {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            padding: 2px 5px;
            position: absolute;
            font-size: 12px;
            color: black;
        }
    </style>
</head>
<body>

<div class="centered">
    <video id="video" autoplay muted></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <button onclick="startRecognition()">Start Face Recognition</button>
</div>

<!-- Memuat pustaka face-api.js dari CDN -->
<script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    let labeledFaceDescriptors = [];
    let faceMatcher;

    // Fungsi untuk memulai akses kamera
    async function startCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        video.srcObject = stream;
    }

    // Memuat model face-api.js
    async function loadModels() {
        await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
        await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
        await faceapi.nets.faceRecognitionNet.loadFromUri('/models');
    }

    // Menambahkan wajah yang dikenali
    async function loadLabeledImages() {
        const labels = ['Person1', 'Person2']; // Ganti dengan nama wajah yang dikenali
        for (const label of labels) {
            const descriptions = [];
            for (let i = 1; i <= 2; i++) { // Mengambil dua gambar untuk setiap orang
                const img = await faceapi.fetchImage(`./images/${label}/${i}.jpg`); // Pastikan gambar ada
                const detections = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
                descriptions.push(detections.descriptor);
            }
            labeledFaceDescriptors.push(new faceapi.LabeledFaceDescriptors(label, descriptions));
        }
        faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6);
    }

    // Mulai pengenalan wajah
    async function startRecognition() {
        await loadLabeledImages();
        const displaySize = { width: video.width, height: video.height };
        faceapi.matchDimensions(canvas, displaySize);

        setInterval(async () => {
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                .withFaceLandmarks()
                .withFaceDescriptors();
            const resizedDetections = faceapi.resizeResults(detections, displaySize);
            context.clearRect(0, 0, canvas.width, canvas.height);
            const results = resizedDetections.map(d => faceMatcher.findBestMatch(d.descriptor));
            results.forEach((result, i) => {
                const box = resizedDetections[i].detection.box;
                const label = result.toString();
                context.drawImage(video, box.x, box.y, box.width, box.height);
                context.fillStyle = 'red';
                context.strokeStyle = 'red';
                context.lineWidth = 2;
                context.strokeRect(box.x, box.y, box.width, box.height);
                const labelBox = new faceapi.draw.DrawTextField(
                    [label],
                    { x: box.x, y: box.y - 5 }
                );
                labelBox.draw(canvas);
            });
        }, 100); // jeda 100ms
    }

    // Inisialisasi kamera dan model saat halaman dimuat
    window.addEventListener('load', async () => {
        await loadModels();
        await startCamera();
    });
</script>
</body>
</html>
