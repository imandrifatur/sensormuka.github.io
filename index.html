<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendeteksi Objek dengan Kamera</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }
        video {
            width: 640px;
            height: 480px;
            border: 2px solid #ccc;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Pendeteksi Objek dengan Kamera</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <div class="button-container">
        <button id="switchCamera" class="button">Ganti Kamera</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const switchCameraButton = document.getElementById('switchCamera');

        let currentStream;
        let isFrontCamera = true;

        // Mengambil akses ke kamera
        async function setupCamera() {
            const constraints = {
                video: { facingMode: isFrontCamera ? 'user' : 'environment' }
            };
            if (currentStream) {
                // Stop existing stream
                currentStream.getTracks().forEach(track => track.stop());
            }
            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = currentStream;

            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        // Menampilkan deteksi objek
        async function detectObjects() {
            const model = await cocoSsd.load();
            console.log("Model loaded");

            // Menyesuaikan ukuran kanvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const detect = async () => {
                const predictions = await model.detect(video);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                predictions.forEach(prediction => {
                    ctx.beginPath();
                    ctx.rect(...prediction.bbox);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = 'red';
                    ctx.fillStyle = 'red';
                    ctx.stroke();
                    ctx.fillText(
                        `${prediction.class} (${Math.round(prediction.score * 100)}%)`,
                        prediction.bbox[0],
                        prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10
                    );
                });
                requestAnimationFrame(detect);
            };

            detect();
        }

        // Fungsi untuk mengubah kamera
        async function switchCamera() {
            isFrontCamera = !isFrontCamera; // Ganti status kamera
            await setupCamera();
            detectObjects();
        }

        // Memulai kamera dan deteksi objek
        async function main() {
            await setupCamera();
            video.play();
            detectObjects();
        }

        switchCameraButton.addEventListener('click', switchCamera);

        main();
    </script>

</body>
</html>
